        <section class="conteudo_princiapal">
            <div class="container_grid">
                <div class="section_titulo">
                    <img src="../assets/images/bolinha_azul.svg" alt="circulo azul">
                    <h1>Profissionais</h1>
                </div>
                <section class="conteudo">
                    <nav class="nav_cad_cons">
                        <a class="btn_cad" href="#">Cadastrar</a>
                        <a class="btn_cons" href="../profissional_consulta/profissional_consulta.html">Consultar</a>
                    </nav>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="Chapa">Chapa</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ic:outline-badge"></iconify-icon>
                                <input name="Chapa" class="input_chapa input-field" type="text">
                            </div>
                        </div>
                        <div>
                            <label for="e-mail">Nome</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="mingcute:user-4-fill"></iconify-icon>
                                <input name="Consultar" class="input_nome input-field" type="text">
                           </div>
                        </div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="status">Status</label>
                            <div class="input-icons">
                                <label for="status"><iconify-icon class="icon"
                                        icon="bi:exclamation-circle"></iconify-icon></label>
                                <select class="input-field input_status" name="status" id="status">
                                    <option value="" selected>Ativo</option>
                                    <option value="">Inativo</option>
                                    <option value="">Férias</option>
                                    <option value="">Afastado</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="e-mail">E-mail</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ic:round-email"></iconify-icon>
                                <input name="e-mail" id="e-mail" class="input-field input_email" type="email">
                            </div>
                        </div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="ini_ferias">Inicio das férias</label>
                            <div class="input-icons input_date">
                                <iconify-icon class="icon" icon="bx:calendar"></iconify-icon>
                                <input name="ini_ferias" id="ini_ferias" class="input_ini_ferias input-field" type="date">
                            </div>
                        </div>
                        <div>
                            <label for="fim_ferias">Término das férias</label>
                            <div class="input-icons input_date">
                                <iconify-icon class="icon" icon="bx:calendar"></iconify-icon>
                                <input name="fim_ferias" id="fim_ferias" class="input_fim_ferias input-field" type="date">
                            </div>
                        </div>
                    </div>

                    <div class="section_objetivo_projeto">
                        <div class="section_objetivo_projeto_label_textarea">
                            <label class="label_hard_skill" for="objetivo_projeto">Hard Skill</label>
                            <div>
                                <textarea id="objetivo_projeto" name="objetivo_projeto" rows="4" cols="130"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="posicao_conteudo">
                        <div class="horas"> 
                            <div>
                            <label for="jorn_tra">Jornada de trabalho</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ps:clock"></iconify-icon>
                                <input name="jorn_tra" id="jorn_tra" class="input_jorn_tra input-field" type="number">
                            </div>
                        </div>
                        <div>
                            <label for="hora_ext">Horas extras</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ps:clock"></iconify-icon>
                                <input name="hora_ext" id="hora_ext" class="input_hora_ext input-field" type="number">
                            </div>
                        </div>

                        </div>

                </section>
            </div>
